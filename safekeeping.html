<section class="cards">
    <!-- Cards with summary or quick info -->
    <!-- This card displays the data dashboard -->
    <div class="card">
        <h2>Data Dashboard</h2>
        <!-- The form below allows users to load data -->
        <form method="post">
            <!-- The buttons below allow users to load data -->
            <button type="submit" class="btn btn-primary" name ="button" value="Load Data 1">RAMTv3 Sample Data</button>
            <button type="submit" class="btn btn-secondary" name ="button" value="Load Data 2">asdsls30 Sample Data</button>
            <button type="submit" class="btn btn-terdiary" name ="button" value="Load Data 3">sarebraslic81 Sample Data</button>
        </form>
        <!-- Check if data has been loaded -->
        {% if data_html %}
            <!-- If data has been loaded, display it in a table -->
            <div class="table-responsive">
                <!-- The |safe filter is used to render HTML content without escaping -->
                {{ data_html|safe }}
            </div>
        {% else %}
            <!-- If no data has been loaded, display a message -->
            <p>No data loaded yet.</p>
        {% endif %}
    </div>
</section>
