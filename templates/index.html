<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">

    
</head>
<body onload="updateTime()">

    <header>
        <!-- Header content goes here -->
        <img src="{{ url_for('static', filename='ngc.jpg') }}" alt="User Dashboard">
    </header>


    <main>


        <section>
            <h1><div id="currentTime"></div></h1>
    <h1><button onclick="fetchTableData()">Fetch Data</button></h1>
    <h1><div class="search-container">
        <input type="text" id="searchInput" placeholder="Filter by..">
        <button onclick="fetchTableData()">Search</button>
    </div></h1>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>DAEMON NAME</th>
                        <th>FEATURE NAME</th>
                        <th>TOTAL LICENSES</th>
                        <th>MAX LICENSES USED</th>
                        <th>AVERAGE LICENSES USED</th>
                        <th>UNIQUE USERS</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                    <!-- Table rows will be dynamically inserted here -->
                </tbody>
            </table>
        </section>

    </main>

    <footer>
        <!-- Footer content goes here -->
        <p></p>
    </footer>

    <script>
        function toggleSidebar() {
            const sidebar = document.querySelector('aside');
            sidebar.classList.toggle('collapsed');
        }

        function fetchTableData() {
    const searchInput = document.getElementById('searchInput');
    const searchTerm = searchInput.value.toLowerCase();
    const filterSelect = document.getElementById('filterSelect');
    const filterValue = filterSelect.value.toLowerCase();

    fetch('/table_data/ramt_license_usage' + (searchTerm ? `?search=${searchTerm}` : '') + (filterValue ? `&filter=${filterValue}` : ''))
        .then(response => response.json())
        .then(data => {
            const tableBody = document.querySelector('#table-body');
            tableBody.innerHTML = ''; // Clear existing data

            data.forEach(row => {
                if (searchTerm && !row[filterValue].toLowerCase().includes(searchTerm)) {
                    return; // Skip rows that don't match the search term
                }

                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${row.license_usage_id}</td>
                    <td>${row.daemon_name}</td>
                    <td>${row.feature_name}</td>
                    <td>${row.licenses_total}</td>
                    <td>${row.licenses_total_in_use}</td>
                    <td>${row.licenses_total}</td>
                    <td>${row.licenses_used_by_user}</td>
                `;
                tableBody.appendChild(tr);
            });
        })
        .catch(error => console.error('Failed to fetch data:', error));
}
        function updateTime() {
            var currentDate = new Date();
            var dateOptions = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            var timeOptions = { hour: 'numeric', minute: 'numeric', second: 'numeric' };
            var formattedDate = currentDate.toLocaleDateString('en-US', dateOptions);
            var formattedTime = currentDate.toLocaleTimeString('en-US', timeOptions);
            document.getElementById('currentTime').innerHTML = "Report Start Date: " + formattedDate + " " + formattedTime;
        }

        function fetchTableData() {
    const searchInput = document.getElementById('searchInput');
    const searchTerm = searchInput.value.toLowerCase();

    fetch('/table_data/ramt_license_usage' + (searchTerm ? `?search=${searchTerm}` : ''))
        .then(response => response.json())
        .then(data => {
            const tableBody = document.querySelector('#table-body');
            tableBody.innerHTML = ''; // Clear existing data

            data.forEach(row => {
                if (searchTerm && !row.daemon_name.toLowerCase().includes(searchTerm) && !row.feature_name.toLowerCase().includes(searchTerm)) {
                    return; // Skip rows that don't match the search term
                }

                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${row.license_usage_id}</td>
                    <td>${row.daemon_name}</td>
                    <td>${row.feature_name}</td>
                    <td>${row.licenses_total}</td>
                    <td>${row.licenses_total_in_use}</td>
                    <td>${row.licenses_total}</td>
                    <td>${row.licenses_used_by_user}</td>
                `;
                tableBody.appendChild(tr);
            });
        })
        .catch(error => console.error('Failed to fetch data:', error));
}
        
    </script>

</body>
</html>
