<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

    <header>
        <!-- Header content goes here -->
        <img src="{{ url_for('static', filename='ngc.jpg') }}" alt="User Dashboard">
    </header>


    <main>
        <section class="cards">
            <!-- Cards with summary or quick info -->
            <!-- This card displays the data dashboard -->
            <div class="card">
                <h2>Data Dashboard</h2>
                <!-- The form below allows users to load data -->
                <form method="post">
                    <!-- The buttons below allow users to load data -->
                    <button type="submit" class="btn btn-primary" name ="button" value="Load Data 1">Load Data</button>
                    <button type="submit" class="btn btn-secondary" name ="button" value="Load Data 2">Load Data</button>
                    <button type="submit" class="btn btn-terdiary" name ="button" value="Load Data 3">Load Data</button>
                </form>
                <!-- Check if data has been loaded -->
                {% if data_html %}
                    <!-- If data has been loaded, display it in a table -->
                    <div class="table-responsive">
                        <!-- The |safe filter is used to render HTML content without escaping -->
                        {{ data_html|safe }}
                    </div>
                {% else %}
                    <!-- If no data has been loaded, display a message -->
                    <p>No data loaded yet.</p>
                {% endif %}
            </div>
        </section>
    </main>

    <footer>
        <!-- Footer content goes here -->
        <p></p>
    </footer>

    <script>
        function toggleSidebar() {
            const sidebar = document.querySelector('aside');
            sidebar.classList.toggle('collapsed');
        }

    </script>

</body>
</html>
